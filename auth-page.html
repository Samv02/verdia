<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Temps Réel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* Material Design style */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #app {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: white;
      overflow: hidden;
    }
    #login, #chat {
      padding: 20px;
      display: none;
    }
    #login.active, #chat.active {
      display: block;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .message {
      padding: 8px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Zone de connexion -->
  <div id="login" class="active">
    <h3>Connecte-toi pour discuter</h3>
    <input type="email" id="email" class="input-field" placeholder="Email">
    <input type="password" id="password" class="input-field" placeholder="Mot de passe">
    <button class="btn" onclick="loginWithEmail()">Connexion</button>
    <button class="btn" onclick="signUpWithEmail()">S'inscrire</button>
    <hr>
    <button class="btn" onclick="loginWithGoogle()">Connexion avec Google</button>
  </div>

  <!-- Zone de chat -->
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" class="input-field" placeholder="Écris un message...">
    <button class="btn" onclick="sendMessage()">Envoyer</button>
    <button class="btn" onclick="logout()">Déconnexion</button>
  </div>
</div>

<!-- Initialisation de Firebase et du chat -->
<!-- Initialisation de Firebase et du chat -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyBfEz-Pyisbxnh0uoZPAihjqaccJhLeQMg",
      authDomain: "projetg4-9f29d.firebaseapp.com",
      projectId: "projetg4-9f29d",
      storageBucket: "projetg4-9f29d.firebasestorage.app",
      messagingSenderId: "646355117956",
      appId: "1:646355117956:web:1aa9c11621bdfe4fd15fd1",
      measurementId: "G-6X9K912G1D"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
  
    // Gestion de la connexion avec email
    async function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        console.error("Erreur de connexion : ", error.message);
      }
    }
    window.loginWithEmail = loginWithEmail; // Rendre la fonction accessible globalement
  
    // Inscription avec email
    async function signUpWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        console.error("Erreur d'inscription : ", error.message);
      }
    }
    window.signUpWithEmail = signUpWithEmail; // Rendre la fonction accessible globalement
  
    // Connexion avec Google
    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Erreur Google : ", error.message);
      }
    }
    window.loginWithGoogle = loginWithGoogle; // Rendre la fonction accessible globalement
  
    // Déconnexion
    async function logout() {
      await signOut(auth);
    }
    window.logout = logout; // Rendre la fonction accessible globalement
  
    // Suivi de l'état d'authentification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login").classList.remove("active");
        document.getElementById("chat").classList.add("active");
      } else {
        document.getElementById("login").classList.add("active");
        document.getElementById("chat").classList.remove("active");
      }
    });
  
    // Fonction pour envoyer un message
    async function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        try {
          await addDoc(collection(db, "messages"), {
            content: message,
            timestamp: Date.now(),
            user: auth.currentUser.email || auth.currentUser.displayName
          });
          messageInput.value = "";
        } catch (e) {
          console.error("Erreur d'envoi : ", e);
        }
      }
    }
    window.sendMessage = sendMessage; // Rendre la fonction accessible globalement
  
    // Affichage en temps réel des messages
    const messagesDiv = document.getElementById("messages");
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const messageData = doc.data();
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.textContent = `${messageData.user}: ${messageData.content}`;
        messagesDiv.appendChild(messageElement);
      });
    });
  </script>
</body>
</html>
