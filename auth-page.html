<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat en Temps Réel</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <style>
            /* Material Design style */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f2f5;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #app {
                width: 100%;
                max-width: 500px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background: white;
                overflow: hidden;
            }
            #login,
            #chat {
                padding: 20px;
                display: none;
            }
            #login.active,
            #chat.active {
                display: block;
            }
            .input-field {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 10px;
                background-color: #6200ea;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn:disabled {
                background-color: #ccc;
            }
            #messages {
                max-height: 300px;
                overflow-y: auto;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .message {
                padding: 8px;
                background: #eee;
                border-radius: 5px;
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- Zone de connexion -->
            <div id="login" class="active">
                <h3>Connecte-toi pour discuter</h3>
                <input
                    type="email"
                    id="email"
                    class="input-field"
                    placeholder="Email"
                />
                <input
                    type="password"
                    id="password"
                    class="input-field"
                    placeholder="Mot de passe"
                />
                <div id="connectionMesage"></div>
                <button class="btn" onclick="loginWithEmail()">
                    Connexion
                </button>
                <button class="btn" onclick="signUpWithEmail()">
                    S'inscrire
                </button>
                <hr />
                <button class="btn" onclick="loginWithGoogle()">
                    Connexion avec Google
                </button>
            </div>

            <!-- Zone de chat -->
            <div id="chat">
                <div id="messages"></div>
                <input
                    type="text"
                    id="messageInput"
                    class="input-field"
                    placeholder="Écris un message..."
                />
                <button class="btn" onclick="sendMessage()">Envoyer</button>
                <button class="btn" onclick="logout()">Déconnexion</button>
                <button
                    class="btn"
                    onclick="window.location.href='profile.html'"
                >
                    Mon profil
                </button>
            </div>
        </div>

        <!-- Initialisation de Firebase et du chat -->
        <script type="module" src="script.js"></script>
        <script type="module" src="send-message.js"></script>
        <script type="module" src="refresh.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
