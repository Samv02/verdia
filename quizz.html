<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de Thème du Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="accueil.css">
</head>

<body class="flex flex-col items-center justify-between bg-gray-50">
    <!-- Main content -->
    <main class="w-3/4 mt-8 flex flex-col items-center">
        <!-- Thème de Quiz -->
        <section id="theme" class="w-full">
            <h1 class="text-2xl font-bold text-center mb-6">Choix du thème</h1>
            <div id="buttonContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 border-2 border-gray-300 rounded-lg p-4 w-full"></div>
        </section>

        <!-- Bouton commencer le quiz -->
        <div id="startQuizz" class="mt-8 hidden text-center">
            <div id="texteTheme" class="text-lg font-semibold mb-4">Votre Thème Sélectionné</div>
            <button id="start" onclick="loadQuestionAndAnswers()" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Commencer le quiz</button>
        </div>

        <!-- Section Quizz -->
        <section id="quizz" class="hidden mt-8 w-full flex justify-center">
          <!-- Carte grise -->
          <div class="bg-beige rounded-lg shadow-lg p-16 w-full max-w-4xl text-center">
              <div id="timer" class="text-xl font-semibold mb-6">00:00</div>
              <h2 id="questionText" class="text-lg font-bold mb-10">Question affichée ici</h2>
              <div id="answersContainer" class="grid grid-cols-2 gap-6 justify-center mb-10">Réponses affichées ici</div>
              <div id="score" class="text-lg font-bold mt-8">Score : 0</div>
          </div>
      </section>      
    </main>
  
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="quizz.js"></script>
</body>
</html>
<style>
  .bg-beige {
    background-color: #F6F1EA; /* Couleur beige */
  }
</style>
