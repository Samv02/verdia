<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

            /* Afficher uniquement le bloc 1 par défaut */

            }
            #theme {
                display: block;
            }
        </style> -->
    </head>
    <body class="flex items-center justify-center">
        <main class="w-3/4">
            <div id="theme" class="w-full h-full">
                <h1>Choix du thème</h1>
                <div
                    id="buttonContainer"
                    class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 border-2 border-black-300 rounded-lg p-4 w-full"
                ></div>
            </div>

            <div id="startQuizz" class="">
                <div id="texteTheme">t</div>
                <button id="start" onclick="loadQuestionAndAnswers()">
                    commencer le quiz</button
                ><br />
            </div>

            <div id="quizz" class="hidden">
                <div id="timer">00:00</div>
                <h2 id="questionText">Question affichée ici</h2>
                <div id="answersContainer">Réponses affichées ici</div>
                <div id="score">Score : 0</div>
            </div>
        </main>

        <script type="module" src="quizz.js"></script>
    </body>
</html>
