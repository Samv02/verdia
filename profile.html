<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ma Page Web</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="">
            <!-- <p class="pb-4">Informations personnelles.</p> -->

            <div class="flex items-center justify-center">
                <div
                    class="flex flex-col border-2 border-green-300 rounded-lg p-4 w-2/3 items-center justify-center"
                >
                    <h3 class="pb-4">Informations personnelles</h3>
                    <div
                        class="grid grid-cols-[150px_1fr] gap-x-4 gap-y-4 border-2 border-green-300 rounded-lg p-4 w-2/3  "
                    >
                        <label for="mail" class="bold">Your mail</label>
                        <input
                            type="text"
                            autocomplete="off"
                            id="mail"
                            name="mail"
                            class="border-2 border-green-300 rounded-lg p-2"
                            placeholder=""
                            aria-label="Mail"
                            readonly
                        />
                        <label for="username" class="bold">Username</label>
                        <input
                            type="text"
                            autocomplete="off"
                            id="username"
                            name="username"
                            class="border-2 border-green-300 rounded-lg p-2"
                            placeholder=""
                            aria-label="Username"
                        />
                        <label for="firstname" class="bold">Prénom</label>
                        <input
                            type="text"
                            autocomplete="off"
                            id="firstname"
                            name="firstname"
                            class="border-2 border-green-300 rounded-lg p-2"
                            placeholder=""
                            aria-label="Firstname"
                        />
                        <label for="lastname" class="bold">Nom</label>
                        <input
                            type="text"
                            autocomplete="off"
                            id="lastname"
                            name="lastname"
                            class="border-2 border-green-300 rounded-lg p-2"
                            placeholder=""
                            aria-label="Lastname"
                        />

                        <div id="messageInfosDiv"></div>
                        <!-- </form> -->
                         <div class="flex items-center justify-center w-2/3">
                    <button
                        name="updateInfo"
                        class="btn-primary btn border-2 border-green-300 rounded-lg p-2 bg-green-300 w-2/3"
                        aria-label="Mettre à jour les informations"
                        id="buttonUpdateInfos"
                        type="button"
                    >
                        Mettre à jour
                    </button>
                </div>
                </div>

                <div class="flex flex-col border-2 border-green-300 rounded-lg p-4 w-2/3 items-center justify-center">
                    <h3 class="bold">Mettre à jour le mot de passe</h3>
                    <div
                        class="grid grid-cols-[150px_1fr] gap-x-4 gap-y-4 border-2 border-green-300 rounded-lg p-4 w-2/3"
                    >
                        <label for="currentPassword" class="bold"
                            >Mot de passe actuel</label
                        >
                        <input
                            type="password"
                            name="currentPassword"
                            id="currentPassword"
                            placeholder="Password"
                            class="border-2 border-green-300 rounded-lg p-2"
                            aria-label="Password"
                        />
                        <label for="password" class="bold"
                            >Nouveau mot de passe</label
                        >
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            class="border-2 border-green-300 rounded-lg p-2"
                            aria-label="Password"
                        />
                        <label for="confirmPassword" class="bold"
                            >Confirmer le mot de passe</label
                        >
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Confirm password"
                            class="border-2 border-green-300 rounded-lg p-2"
                            aria-label="Confirm password"
                        />
                    </div>
                    <div class="">
                        <button
                            type="button"
                            name="updatePassword"
                            class="btn-primary btn border-2 border-green-300 rounded-lg p-2 bg-green-300"
                            aria-label="Mettre à jour le mot de passe"
                            id="buttonUpdatePassword"
                        >
                            Mettre à jour
                        </button>
                    </div>
                    <div id="messagePwdDiv"></div>
                    <input type="hidden" id="userId" value="" />
                </div>
                <button
                    class="btn btn-primary"
                    onclick="window.location.href='auth-page.html'"
                >
                    Accueil
                </button>
            </div>
        </main>
        <script type="module" src="script.js"></script>
        <script type="module" src="profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
