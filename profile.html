<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ma Page Web</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="">
            <h2 class="bold">Profile</h2>
            <!-- <p class="pb-4">Informations personnelles.</p> -->

            <div class="">
                <div class="">
                    <h3 class="bold">Informations personnelles</h3>
                    <form action="" method="post" class="">
                        <div class="">
                            <div class="">
                                <label for="username" class="bold"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    autocomplete="off"
                                    id="username"
                                    name="username"
                                    class="border-2 border-gray-300 rounded-lg p-2"
                                    placeholder=""
                                    aria-label="Username"
                                />
                            </div>
                            <div class="">
                                <label for="firstname" class="bold"
                                    >Prénom</label
                                >
                                <input
                                    type="text"
                                    autocomplete="off"
                                    id="firstname"
                                    name="firstname"
                                    class="border-2 border-gray-300 rounded-lg p-2"
                                    placeholder=""
                                    aria-label="Firstname"
                                />
                            </div>
                            <div class="">
                                <label for="lastname" class="bold">Nom</label>
                                <input
                                    type="text"
                                    autocomplete="off"
                                    id="lastname"
                                    name="lastname"
                                    class="border-2 border-gray-300 rounded-lg p-2"
                                    placeholder=""
                                    aria-label="Lastname"
                                />
                            </div>
                        </div>
                        <div class="">
                            <button
                                name="updateInfo"
                                class="btn"
                                aria-label="Mettre à jour les informations"
                                id="buttonUpdateInfos"
                                type="button"
                            >
                                Mettre à jour
                            </button>
                        </div>
                        <div id="messageInfosDiv"></div>
                    </form>
                </div>
                <!-- <div class="w-full flex flex-column gap-2">
                    <h3 class="bold">Update your mail</h3>
                    <div class="flex flex-column">
                        <div class="flex flex-column">
                            <label for="mail" class="bold">Mail</label>
                            <input
                                type="text"
                                autocomplete="off"
                                id="mail"
                                name="mail"
                                class="input-form"
                                placeholder=""
                                aria-label="Mail"
                            />
                        </div>
                    <button class="btn" type="button" id="buttonUpdateMail">
                        Mettre à jour l'email
                    </button>
                </div> -->
                <div class="">
                    <h3 class="bold">Mettre à jour le mot de passe</h3>
                    <form action="" method="post" class="">
                        <div class="">
                            <div class="">
                                <label for="password" class="bold"
                                    >Mot de passe</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Password"
                                    class="border-2 border-gray-300 rounded-lg p-2"
                                    aria-label="Password"
                                />
                            </div>
                            <div class="">
                                <label for="confirmPassword" class="bold"
                                    >Confirmer le mot de passe</label
                                >
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    id="confirmPassword"
                                    placeholder="Confirm password"
                                    class="border-2 border-gray-300 rounded-lg p-2"
                                    aria-label="Confirm password"
                                />
                            </div>
                        </div>
                        <div class="">
                            <button
                                type="button"
                                name="updatePassword"
                                class="submit-button"
                                aria-label="Mettre à jour le mot de passe"
                                id="buttonUpdatePassword"
                            >
                                Mettre à jour
                            </button>
                        </div>
                        <div id="messagePwdDiv"></div>
                    </form>
                    <input type="hidden" id="userId" value="" />
                </div>
            </div>
        </main>
        <!-- Firebase App (SDK) -->
        <script
            type="module"
            src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"
        ></script>

        <!-- Firebase Auth SDK -->
        <script
            type="module"
            src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"
        ></script>

        <!-- Firebase Firestore SDK (si besoin pour envoyer le message) -->
        <script
            type="module"
            src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"
        ></script>
        <script type="module" src="profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
